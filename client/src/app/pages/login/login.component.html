<form
	[formGroup]="userData"
	(ngSubmit)="onSubmit()"
	class="flex flex-col w-1/3 mx-auto mt-20 p-4 rounded border border-slate-600 gap-5"
>
	<h1 class="text-center">Log in</h1>

	<div class="flex flex-col">
		<label for="email" class="text-slate-400 text-sm">Email</label>
		<input
			formControlName="email"
			type="email"
			placeholder="Email..."
			id="email"
			class="input"
			required
		/>
		<div
			*ngIf="
				userData.controls['email'].invalid &&
				(userData.controls['email'].dirty || userData.controls['email'].touched)
			"
			class="text-red-500 text-xs mt-2"
		>
			<div *ngIf="userData.controls['email'].hasError('required')">
				Email is required
			</div>
			<div *ngIf="userData.controls['email'].hasError('email')">
				Please enter a valid email address
			</div>
		</div>
	</div>

	<div class="flex flex-col">
		<label for="password" class="text-slate-400 text-sm">Password</label>
		<input
			formControlName="password"
			type="password"
			placeholder="Password..."
			id="password"
			class="input"
			required
		/>
    <div
    *ngIf="
      userData.controls['password'].invalid &&
      (userData.controls['password'].dirty || userData.controls['password'].touched)
    "
    class="text-red-500 text-xs mt-2"
  >
    <div *ngIf="userData.controls['password'].hasError('required')">
      Password is required
    </div>
    <div *ngIf="userData.controls['password'].hasError('minlength')">
      Password must be more than 6 characters
    </div>
  </div>

	</div>
	<div class="flex items-center gap-4 mt-5 justify-end">
		<button [disabled]="userData.controls['password'].invalid || userData.controls['email'].invalid" class="btn btn-green">Confirm</button>
		<button class="btn btn-red">Cancel</button>
	</div>
</form>
